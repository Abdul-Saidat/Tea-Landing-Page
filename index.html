<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Landing-Page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Otomanopee One"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <div class="header">
          <img class="desktop-logo" src="./assets/images/logo.png" alt="" />
          <nav class="header-navs">
            <ul>
              <li class="home"><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>

          <!-- Mobile -->
          <div class="mobile">
            <div class="mobile-section">
              <img class="mobile-logo" src="./assets/images/logo.png" alt="" />
              <input
                type="checkbox"
                name="navs-checkbox"
                id="toggle-navs"
                class="toggle-navs"
              />
              <label for="toggle-navs" class="dropdown">&#9776;</label>
              <div class="drop">
                <div class="overlay-menu">
                  <nav class="nav-links">
                    <label for="toggle-navs" class="close-btn">&times;</label>
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Testimonials</a></li>
                      <li><a href="#">Contact Us</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="signup">
                <button class="signup-btn">Sign Up</button>
              </div>
            </div>
            <img class="mobile-tea-img" src="./assets/images/tea.png" alt="" />
          </div>

          <!-- Continuation of Desktop -->
          <div class="desktop-signup">
            <button class="signup-btn">Sign Up</button>
          </div>
        </div>
      </header>
    </section>
    <main>
      <section class="main-content">
        <div class="description">
          <h1>Tea Time Hub</h1>
          <p>
            From the rolling hills of Darjeeling to the lush gardens of Japan,
            our teas encapsulate the essence of their origins, offering a moment
            of tranquility in every sip.
          </p>
          <button class="exlore">Explore</button>
        </div>
        <div class="desktop-tea-img">
          <img src="./assets/images/tea.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
